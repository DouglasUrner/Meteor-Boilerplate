<head>
  <title></title> <!-- Set via JavaScript below. -->
</head>

<body>
  <!-- iron:router will put the template for the current route here. -->

  {{> navbarPadding}}

  <script>
    // Set contents of title tag. This could be changed dynamically.
    // Other ideas here: http://stackoverflow.com/questions/14036248/meteor-setting-the-document-title
    document.title = 'Brand';
  </script>

</body>

<template name='index'>
  {{> nav}}
  {{> content}}
</template>
