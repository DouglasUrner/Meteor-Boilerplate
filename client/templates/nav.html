<template name='nav'>
  <nav class='navbar navbar-default navbar-fixed-top'>
    <div class='container-fluid'>
      <div class='navbar-header'>

        {{> navbarToggleButton target='#nb-collapse-1'}}
        <a class='navbar-brand' href='/'>Brand</a>

      </div>

      <div class='collapse navbar-collapse' id='nb-collapse-1'>

        <ul class='nav navbar-nav'>
          <li class='active'><a href='#'>
            Link <span class='sr-only'>(current)</span></a></li>
          <li><a href='#'>Link</a></li>
        </ul>

        {{> navbarUserDropdown username='user@example.com'}}

      </div> <!-- .navbar-collapse -->
    </div> <!-- .container-fluid -->
  </nav>
</template>

<template name='nav2'>
  <nav class='navbar navbar-default'>
    <div class='container-fluid'>

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class='navbar-header'>

        {{> navbarToggleButton target='#nb-collapse-1'}}
        <a class='navbar-brand' href='/'>Brand</a>

      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class='collapse navbar-collapse' id='nb-collapse-1'>

        <ul class='nav navbar-nav'>
          <li class='active'><a href='#'>
            Link <span class='sr-only'>(current)</span></a></li>
          <li><a href='#'>Link</a></li>
          {{> navbarDropdown1}}
        </ul>

        {{> navbarSearch}}

        <ul class='nav navbar-nav navbar-right'>
          <li><a href='#'>Link</a></li>
          {{> navbarDropdown2}}
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name='navbarToggleButton'>
  <button type='button' class='navbar-toggle collapsed'
    data-toggle='collapse' data-target={{target}}>

    <span class='sr-only'>Toggle navigation</span>
    <span class='icon-bar'></span>
    <span class='icon-bar'></span>
    <span class='icon-bar'></span>
  </button>
</template>

<template name='navbarUserText'>
  <div class="navbar-text navbar-right">
    <a href="#" class="navbar-link">user@example.com</a>
  </div>
</template>

<template name='navbarUserDropdown'>
  <ul class='nav navbar-nav navbar-right'>
    <li class='dropdown'>
      <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-expanded='false'>{{username}} <span class='caret'></span></a>
      <ul class='dropdown-menu' role='menu'>
        <li><a href='#'>Sign out</a></li>
        <li><a href='#'>Profile</a></li>
        <li class='divider'></li>
        <li><a href='#'>Separated link</a></li>
      </ul>
    </li>
  </ul>
</template>

<template name='navbarDropdown1'>
  <li class='dropdown'>
    <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button'
      aria-expanded='false'>

      Dropdown <span class='caret'></span>
    </a>
    <ul class='dropdown-menu' role='menu'>
      <li><a href='#'>Action</a></li>
      <li><a href='#'>Another action</a></li>
      <li><a href='#'>Something else here</a></li>
      <li class='divider'></li>
      <li><a href='#'>Separated link</a></li>
      <li class='divider'></li>
      <li><a href='#'>One more separated link</a></li>
    </ul>
  </li>
</template>

<template name='navbarSearch'>
  <form class='navbar-form navbar-left' role='search'>
    <div class='form-group'>
      <input type='text' class='form-control' placeholder='Search'>
    </div>
    <button type='submit' class='btn btn-default'>Submit</button>
  </form>
</template>

<template name='navbarDropdown2'>
  <li class='dropdown'>
    <a href='#'
      class='dropdown-toggle' data-toggle='dropdown' role='button'
      aria-expanded='false'>

      Dropdown <span class='caret'></span>
    </a>
    <ul class='dropdown-menu' role='menu'>
      <li><a href='#'>Action</a></li>
      <li><a href='#'>Another action</a></li>
      <li><a href='#'>Something else here</a></li>
      <li class='divider'></li>
      <li><a href='#'>Separated link</a></li>
    </ul>
  </li>
</template>
