<template name='navbarTop'>
  <nav id='navbar-top' class='navbar navbar-default navbar-fixed-top'>
    <div class='container-fluid'>
      <div class='navbar-header'>

        {{> navbarToggleButton target='#nb-collapse-1'}}
        <a class='navbar-brand' href='/'>Project name</a>

      </div>

      <div class='collapse navbar-collapse' id='nb-collapse-1'>

        <ul class='nav navbar-nav'>
        {{#if currentUser}}

          <!-- List items here are only visible to logged in users -->

          <li class='active'><a href='#'>
            Link <span class='sr-only'>(current)</span></a></li>
          <li><a href='config'>Configure</a></li>

        {{else}}

          <!-- Items here are only visible to users who are not logged in. -->

        {{/if}}

        <!-- Items here are visible to both. -->

        </ul>

        <!-- These items are right aligned. -->

        <ul class='nav navbar-nav navbar-right'>
          {{> navbarLoginButtons}}
          {{> serverStatus}}
        </ul>

        <!-- These show up on small (xs) devices, otherwise they are at
        the bottom of the browser window. -->

        <div class='hidden-lg hidden-md hidden-sm'>
          {{> fineprint}}
        </div>

      </div> <!-- .navbar-collapse -->
    </div> <!-- .container-fluid -->
  </nav>
</template>

<template name='navbarToggleButton'>
  <button type='button' class='navbar-toggle collapsed'
    data-toggle='collapse' data-target={{target}}>

    <span class='sr-only'>Toggle navigation</span>
    <span class='icon-bar'></span>
    <span class='icon-bar'></span>
    <span class='icon-bar'></span>
  </button>
</template>

<template name='navbarLoginButtons'>
  <div class='nav navbar-nav'>
    {{> loginButtons}}
  </div>
</template>

<template name='navbarSearch'>
  <form class='navbar-form navbar-left' role='search'>
    <div class='form-group'>
      <input type='text' class='form-control' placeholder='Search'>
    </div>
    <button type='submit' class='btn btn-default'>Submit</button>
  </form>
</template>

<template name='navbarDropdown'>
  <li class='dropdown'>
    <a href='#'
      class='dropdown-toggle' data-toggle='dropdown' role='button'
      aria-expanded='false'>

      Dropdown <span class='caret'></span>
    </a>
    <ul class='dropdown-menu' role='menu'>
      <li><a href='#'>Action</a></li>
      <li><a href='#'>Another action</a></li>
      <li><a href='#'>Something else here</a></li>
      <li class='divider'></li>
      <li><a href='#'>Separated link</a></li>
    </ul>
  </li>
</template>
